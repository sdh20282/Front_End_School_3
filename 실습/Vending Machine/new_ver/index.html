<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <header>
        <h1 class="blind">온라인 편의점</h1>
    </header>
    <main>
        <section class="section block_center">
            <header class="vending_machine_title text_center">
                <h2 class="blind">콜라 자판기</h2>
                <img class="title_logo" src="./images/logo.png" alt="">
            </header>
            <div class="vending_machine">
                <section class="vending_machine_components left_side border_10px">
                    <header>
                        <h3 class="blind">콜라 구매</h3>
                    </header>

                    <ul class="product_list">
                        <li>
                            <button class="product selected button_shadow light_gray_normal_border border_10px">
                                <img src="./images/red_cola.png" alt="오리지널 콜라, 1000원">
                                <span class="product_name">Original_Cola</span>
                                <span class="product_price">1000원</span>
                            </button>
                        </li>
                        <li>
                            <button class="product sold_out button_shadow light_gray_normal_border border_10px">
                                <img src="./images/violet_cola.png" alt="바이올렛 콜라, 1000원">
                                <span class="product_name">Violet_Cola</span>
                                <span class="product_price">1000원</span>
                            </button>
                        </li>
                        <li>
                            <button class="product button_shadow light_gray_normal_border border_10px">
                                <img src="./images/yellow_cola.png" alt="옐로우 콜라, 1000원">
                                <span class="product_name">Yellow_Cola</span>
                                <span class="product_price">1000원</span>
                            </button>
                        </li>
                        <li>
                            <button class="product button_shadow light_gray_normal_border border_10px">
                                <img src="./images/cool_cola.png" alt="쿨 콜라, 1000원">
                                <span class="product_name">Cool_Cola</span>
                                <span class="product_price">1000원</span>
                            </button>
                        </li>
                        <li>
                            <button class="product selected button_shadow light_gray_normal_border border_10px">
                                <img src="./images/green_cola.png" alt="그린 콜라, 1000원">
                                <span class="product_name">Green_Cola</span>
                                <span class="product_price">1000원</span>
                            </button>
                        </li>
                        <li>
                            <button class="product button_shadow light_gray_normal_border border_10px">
                                <img src="./images/orange_cola.png" alt="오렌지 콜라, 1000원">
                                <span class="product_name">Orange_Cola</span>
                                <span class="product_price">1000원</span>
                            </button>
                        </li>
                    </ul>
                    <form action="index.html">
                        <fieldset class="change">
                            <div class="money_info border_5px">
                                <p>잔액 :</p>
                                <p class="money_now">1,000</p>
                            </div>
                            <input id="money" type="hidden" value="0">
                            <button class="change_button light_gray_normal_border border_5px button_shadow">거스름돈
                                반환</button>
                        </fieldset>
                        <fieldset class="deposit">
                            <input class="input light_gray_normal_border border_5px" type="text" placeholder="입금액 입력">
                            <button class="input_button light_gray_normal_border border_5px button_shadow">입금</button>
                        </fieldset>
                        <fieldset class="">
                            <ul class="shopping_cart light_gray_normal_border border_5px">
                                <li class="selected_product border_5px">
                                    <figure class="selected_product_image">
                                        <img src="./images/red_cola.png" alt="">
                                        <figcaption>
                                            <p class="product_name">Original_Cola</p>
                                        </figcaption>
                                    </figure>
                                    <p class="selected_product_count light_gray_normal_border border_5px">1</p>
                                </li>
                                <li class="selected_product border_5px">
                                    <figure class="selected_product_image">
                                        <img src="./images/green_cola.png" alt="">
                                        <figcaption>
                                            <p class="product_name">Green_Cola</p>
                                        </figcaption>
                                    </figure>
                                    <p class="selected_product_count light_gray_normal_border border_5px">2</p>
                                </li>
                                <li class="selected_product border_5px">
                                    <figure class="selected_product_image">
                                        <img src="./images/green_cola.png" alt="">
                                        <figcaption>
                                            <p class="product_name">Green_Cola</p>
                                        </figcaption>
                                    </figure>
                                    <p class="selected_product_count light_gray_normal_border border_5px">2</p>
                                </li>
                                <li class="selected_product border_5px">
                                    <figure class="selected_product_image">
                                        <img src="./images/green_cola.png" alt="">
                                        <figcaption>
                                            <p class="product_name">Green_Cola</p>
                                        </figcaption>
                                    </figure>
                                    <p class="selected_product_count light_gray_normal_border border_5px">2</p>
                                </li>
                            </ul>
                            <input id="original_cola" type="hidden" value="1">
                            <input id="green_cola" type="hidden" value="2">
                            <button class="buy_product_button button_shadow border_5px">획득</button>
                        </fieldset>
                    </form>


                </section>
                <!-- 오른쪽 섹션, 구매 내역과 관련된 파트 -->
                <section class="vending_machine_components right_side">
                    <!-- 마찬가지로 현재 섹션을 대표하는 컨텐츠가 없으므로 구매 내역이라는 내용을 h3 태그에 담음. -->
                    <h3 class="blind">Purchase List</h3>
                    <!-- 소지금에 관련된 태그들을 묶어주고, 꾸며주기 위해 div 사용 -->
                    <div class="money_total border_10px">
                        <div class="money_info border_5px">
                            <p>소지금 :</p>
                            <p class="money_now">25,000</p>
                        </div>
                    </div>
                    <!-- 구매 내역에 관련된 부분들을 꾸며주기 위해 div 태그 사용 -->
                    <div class="purchased_products border_10px">
                        <p class="purchased_products_title">획득한 음료</p>
                        <!-- 구매 목록을 나타내기 위해 ul 사용. -->
                        <!-- 어떤 것이 목록에 먼저 나타나도 상관 없다고 판단하여 ul 태그 사용 -->
                        <ul class="shopping_cart light_gray_normal_border border_5px">
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <!-- NOTE:: alt 속성을 선언하는 것으로도 접근성이 높아지지만 '음료수 이미지입니다.' 정도로의 텍스트가 들어가면 조금 더 친절한 페이지가 되지 않을까 합니다 :)-->
                                    <img src="./images/red_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Original_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">1</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/green_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Green_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">2</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/orange_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Orange_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">1</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">11</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                            <li class="selected_product border_5px">
                                <figure class="selected_product_image">
                                    <img src="./images/violet_cola.png" alt="">
                                    <figcaption>
                                        <p class="product_name">Violet_Cola</p>
                                    </figcaption>
                                </figure>
                                <p class="selected_product_count light_gray_normal_border border_5px">5</p>
                            </li>
                        </ul>
                        <p class="total_price">총금액 : 9,000 원</p>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>test</footer>

</body>

</html>
