<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="blind">위니브 로그인 페이지</h1>
    </header>
    <main>
        <section class="login_window clearfix">
            <h2 class="blind">위니브 로그인 윈도우</h2>
            <p class="title">더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <button class="loginbtn">
                <img src="./image/weniv-logo.png" alt="위니브">
                로그인
            </button>

            <div class="left_extra_menu">
                <img src="./image/icon-lock.png" alt="">
                <a href="">아이디</a>
                <a class="divide_bar" href=""><span>비밀번호 찾기</span></a>
            </div>
            <div class="right_extra_menu">
                <img src="./image/icon-user.png" alt="">
                <a href="">회원가입</a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
