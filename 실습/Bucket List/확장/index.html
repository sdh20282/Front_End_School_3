<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="wrapper">
      <div class="title">
        <h1>My Bucket List</h1>
      </div>
      <div class="content">
        <input type="checkbox" id="input1">
        <label for="input1" class="btn1">Travel all around the world</label>

        <input type="checkbox" id="input2">
        <label for="input2" class="btn2">Learn a new language</label>

        <input type="checkbox" id="input3">
        <label for="input3" class="btn3">Try a profession in a different field</label>

        <input type="checkbox" id="input4">
        <label for="input4" class="btn4">Achieve your ideal weight</label>

        <input type="checkbox" id="input5">
        <label for="input5" class="btn5">Run a marathon</label>
      </div>
    </div>
		
    </body>
</html>
