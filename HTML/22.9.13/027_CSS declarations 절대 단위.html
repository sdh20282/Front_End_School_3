<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        상대적인 것은 아니고 주로
        고정 단위로 주면 좋은 것 : 패딩, 마진, 모디터 크기에 따라 상관 없이 보일 것들, 반응형으로 고려하지 않아도 될 때
        가변 단위로 주면 좋은 것 : 패딩, 마진, 이미지, 폰트
        */
        .one {
            font-size: 32px;
        }

        .two {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    <p>hello world</p>
    hello world
</body>
</html>
