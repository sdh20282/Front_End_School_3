<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 스크린 리더가 읽지 않음 -->
    <!-- 일부로 읽지 않게 하려고 이렇게 사용하기도 함 -->
    <img src="a.jpg" alt="">
    <!-- 스크린 리더가 파일 명을 읽음 -->
    <img src="a.jpg">
    <!-- 스크린 리더가 alt 값을 읽음 -->
    <img src="a.jpg" alt="이미지">
</body>
</html>
