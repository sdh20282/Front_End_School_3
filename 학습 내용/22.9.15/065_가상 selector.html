<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 선택된 텍스트의 기본 스타일입니다. */
        ::selection {
            color: gold;
            background-color: red;
        }

        /* 선택자와 결합하여 사용된 선택된 텍스트의 스타일입니다. */
        strong::selection {
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <p><strong>Lorem ipsum</strong>, dolor sit amet consectetur adipisicing elit. Saepe autem, fugiat ullam at eligendi iure iste
    provident, nam, velit ex dignissimos nihil dolorem obcaecati? Qui dolores id est obcaecati nemo.</p>
</body>

</html>
