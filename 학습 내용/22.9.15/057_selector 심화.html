<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 
                * : 전체
                ^ : 시작, 반대
                $ : 끝
            */

        a[href^="https"] {
            color: red;
        }

        a[href$="kr"] {
            color: green;
        }

        a[href$=".png"] {
            color: black;
        }
    </style>
</head>

<body>
    <a href="http://www.paullab.com">weniv</a>
    <a href="https://www.paullab.com">youtube</a>
    <a href="http://www.paullab.co.kr">weniv</a>
    <a href="http://www.paullab.co.kr/a.png">weniv</a>
</body>

</html>
