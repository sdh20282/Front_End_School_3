<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red
        }

        .yellowgreen {
            color: yellowgreen
        }

        #fourth {
            color: skyblue
        }

    </style>
</head>

<body>
    <h1>h1의 첫번째</h1>
    <h1 class='yellowgreen'>h1의 두번째</h1>
    <h1 class='yellowgreen'>h1의 세번째</h1>
    <h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    
    <!-- 둘 중 우선순위가 높은 것은 id -->
    <!-- 클래스 선택자가 10점이고 id 선택자가 100점이지만 클래스 선택자가 아무리 만핟고 해도 id 선택자를 넘어가지 못함 -->
    <h1 id="test1">hello</h1>
    <h1 class="c1 c2 c3 c4 c5 c6 c7 c8 c9 c10 c11">hello</h1>
</body>

</html>
