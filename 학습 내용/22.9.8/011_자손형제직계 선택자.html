<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            /* 조상-자손 선택자 */
            /* 저~어 밑의 p태그까지 지정 가능 */
            color: red;
        }

        div + p {
            /* 인접, 형제 선택자 */
            color: blue;
        }

        div > p {   
            /* 부모-자식 선택자 */
            /* 바로 밑의 p 태그만 지정 가능 */
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>hello world</p>
    </div>
    <div>
        <section>
            <h2>hello</h2>
            <p>hello world</p>
        </section>
    </div>
    <p>hello world</p>

    <!-- https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors -->
    <!-- https://developer.mozilla.org/ko/docs/Web/CSS/Reference -->
</body>
</html>
