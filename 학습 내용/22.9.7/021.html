<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 많이 사용 -->
    <!-- form에 제출되는 data를 js로 수정하는 일은 가능하면 하지 않는 것이 좋음. input으로 해결 가능 -->
    <!-- form에 없는 데이터를 추가하고 싶다면 hidden으로 input을 추가하여 value를 js로 추가하는 방식을 권장 -->
    <form action="021.html" method="get">
        <input type="text" name="name" value="Lee">
        <input type="hidden" name="age" value="10">
        <button type="submit">submit</button>
    </form>
</body>
</html>
